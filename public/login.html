<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bingo Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Bingo Pro</h3>
                    <div class="nav nav-tabs mb-4" id="auth-tabs">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login-tab">Login</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register-tab">Registro</button>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login-tab">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register-tab">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Nombre de usuario" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
