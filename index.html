<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light">
    <nav class="navbar bg-dark text-white mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-white">
                <i class="bi bi-dice-6-fill me-2"></i>Bingo Pro
            </span>
            <span id="game-stats" class="text-white">
                Juegos: <span id="games-count">0</span> | 
                Números sorteados: <span id="drawn-count">0</span>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-people-fill me-2"></i>Sala de Bingo
                        <span class="float-end">Jugadores: <span id="player-count">0</span></span>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" id="player-name" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="col-auto">
                                <button id="join-game" class="btn btn-success">Unirse al Juego</button>
                            </div>
                        </div>
                        <div id="players-cards" class="row g-3">
                            <!-- Aquí se mostrarán los cartones de los jugadores -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Panel izquierdo -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-grid-3x3-gap me-2"></i>Tabla de Números
                    </div>
                    <div class="card-body p-2">
                        <div class="reference-table"></div>
                    </div>
                </div>
            </div>

            <!-- Panel principal -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <button id="generate-card" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-2"></i>Nuevo Cartón
                            </button>
                            <button id="draw-number" class="btn btn-success">
                                <i class="bi bi-shuffle me-2"></i>Sortear Número
                            </button>
                            <button id="reset" class="btn btn-danger">
                                <i class="bi bi-arrow-counterclockwise me-2"></i>Reiniciar
                            </button>
                        </div>
                        
                        <div id="bingo-card" class="d-flex justify-content-center mb-4"></div>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Instrucciones:</strong> Genera un cartón nuevo y comienza a sortear números. 
                            ¡Marca los números que coincidan y grita "¡BINGO!" cuando completes una línea!
                        </div>
                        
                        <div id="drawn-numbers" class="text-center mt-4 p-3 bg-light rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-4 py-3 bg-dark text-white">
        <div class="container text-center">
            <small>© 2024 Bingo Pro - Todos los derechos reservados</small>
        </div>
    </footer>

    <script src="./script.js" type="module"></script>
</body>
</html>
